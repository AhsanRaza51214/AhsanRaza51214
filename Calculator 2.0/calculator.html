<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" id="display" disabled>
                <!-- <button id="sawo">abc</button> -->
            </div>
            <div>
                <input type="button" value="AC" id="clear" onclick="clearD()">
                <input type="button" value="&#9003;" onclick="backspace()">
                <input type="button" value="π" id="pi" onclick="pi()">
                <input type="button" value="/" onclick="display.value += '/'" >
                <input type="button" value="√" id="squareroot" onclick="squareroot()">
                <input type="button" value="X&#178;" onclick="powerOfTwo()">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" onclick="display.value += '*'" >
                <input type="button" value="(" onclick="display.value += '('" >
                <input type="button" value=")" onclick="display.value += ')'" >
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" onclick="display.value += '-'" >
                <input type="button" value="cos" id="cos" onclick="cosine()">
                <input type="button" value="log" id="log" onclick="logarithm()">

            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" onclick="display.value += '+'" >
                <input type="button" value="%" onclick="display.value += '%'" >
                <input type="button" value="tan" id="tan" onclick="tangent()">
            </div>
            <div>
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="." onclick="display.value += '.'">
                <input type="button" value="sin" id="tan" onclick="sin()">
                <input type="button" value="="  id="equal" onclick="result()">
            </div>
        </div>
        <div class="dropdown">
        <i class="fa-solid fa-caret-down fa-2xl" ></i>
            <div class="dropdown-content">
                <input type="button" value="a" onclick="display.value += 'a'"> <br>
                <input type="button" value="b" onclick="display.value += 'b'"> <br>
                <input type="button" value="c" onclick="display.value += 'c'">
            </div>
        </div>
        
    </div>

    <script src="script.js" ></script>
</body>
</html>
